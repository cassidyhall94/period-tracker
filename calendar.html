<h1 style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-size: 20; font-weight:bold;">
    PERIOD TRACKER </h1>

<form
    style="padding: 10px; background-color:khaki; background-size: 150px; width: fit-content; height: auto; border: 2px solid;">

    <div class="periodStartDate">
        <label for="start"
            style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-size: 20; font-weight:bold; color: deeppink;">Enter
            your period start
            date:</label>
        <input type="date" id="start" name="start" style="background-color: deeppink; color: white;" />
        <span class="validity"></span>
    </div>
    <div class="periodEndDate">
        <label for="start"
            style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-size: 20; font-weight: bold; color: blueviolet;">Enter
            your period end
            date:</label>
        <input type="date" id="end" name="end" style="background-color: blueviolet; color: white;" />
        <span class="validity"></span>
    </div>


</form>

<div id="savedDates"
    style="display: none; font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; color: white; font-size: 20; font-weight: bold; padding: 10px; background-color:rgb(49, 147, 212); background-size: 150px; width: fit-content; height: auto; border: 2px solid; border-color: black;">

</div>
